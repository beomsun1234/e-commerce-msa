server:
  port: 8081

kafka:
  host: 127.0.0.1:9092

logging:
  config: classpath:logback-local.xml

spring:
  application:
    name: order-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka